<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new poll</title>
</head>
<body>
    <!-- Title for the page -->
    <h3>Create New Poll</h3>
    
    <!-- Form for creating a new poll -->
    <form action="{{ url_for("create_poll") }}" method="post">
        
        <!-- Input field for the poll text -->
        <label for="poll"> Poll Text: <input type="text" name="poll" placeholder="Poll Text"> </label>
        <br>
        
        <!-- Input field for option 1 -->
        <label for="option1"> Option1: <input type="text" name="option1" placeholder="Option1"> </label>
        <br>
        
        <!-- Input field for option 2 -->
        <label for="option2"> Option2: <input type="text" name="option2" placeholder="Option2"> </label>
        <br>
        
        <!-- Input field for option 3 -->
        <label for="option3"> Option3: <input type="text" name="option3" placeholder="Option3"> </label>
        <br>
        
        <!-- Submit button for creating the poll -->
        <input type="submit" value="create">
    </form>
</body>
</html>
